<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>登录</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href=" /css/public.css">
	<link rel="stylesheet" type="text/css" href=" /css/common.css">
	<link rel="stylesheet" type="text/css" href=" /css/logon.css">
	<link rel="stylesheet" type="text/css" href=" /css/font.css">
</head>
<body>
	
	
	<div id="main" class="logincoent">
	
		<div class="rebackgroundimg">
			<div class="registruer">
				<div class="regrnamepwd">
					<p class="iteljk">登录<span><a href="register">未注册请先注册</a></span></p>
					<form action="log" method="post">
					   <ul class="ul_form">
							<li class="user">
								<i class="iconfont icon-yonghu"></i>
								<input type="text" class="username" name="username" placeholder="请输入用户名">
							</li>
							<li class="pwdmia">
								<i class="iconfont icon-mima"></i>
								<input type="password" class="pwd" name="password" placeholder="请再次输入密码">
							</li>
						</ul>
						<input type="submit" value="立即登录" class="sub">
						<div th:text="${msg}" style="color: red;font-size: 16px;text-align: center;margin-top: 20px;">登陆验证信息</div>
					</form>
				</div>
			</div>
		</div>
		
	</div>
	<div id="footer"></div>
</body>
<script src=" /js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#footer").load("footer");
	});
</script>
</html>
