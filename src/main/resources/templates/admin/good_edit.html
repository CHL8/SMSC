<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>商品编辑</title>
<meta charset="utf-8" />
<link rel="stylesheet" href=" /css/bootstrap.css" />
</head>
<body>
<div class="container" th:fragment="container">

	<br><br>
	<form class="form-horizontal" action="goodUpdate" method="post" enctype="multipart/form-data" onsubmit="return check()">
		<input type="hidden" name="id" value="6"/>
		<input type="hidden" name="cover" value="../upload/1-6.jpg"/>
		<div class="form-group">
			<label for="input_file" class="col-sm-1 control-label">封面</label> 
			<div class="col-sm-6"><img src="../upload/1-6.jpg" width="100"/>
				<input type="file" name="file" id="input_file" style="display:inline;"> ( 推荐尺寸: 500 * 500 )
			</div>
		</div>
		<div class="form-group">
			<label for="input_name" class="col-sm-1 control-label">名称</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="name" value="栖霞苹果 爽脆清甜" required="required">
			</div>
		</div>
		<div class="form-group">
			<label for="input_name" class="col-sm-1 control-label">介绍</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="intro" value="肉质紧密 味道甘甜">
			</div>
		</div>
		<div class="form-group">
			<label for="input_name" class="col-sm-1 control-label">规格</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="spec" value="约550g/2个">
			</div>
		</div>
		<div class="form-group">
			<label for="input_name" class="col-sm-1 control-label">价格</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="price" value="9" onkeyup="this.value=this.value.replace(/[^\d]+/g,'')">
			</div>
		</div>
		<div class="form-group">
			<label for="input_name" class="col-sm-1 control-label">库存</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="stock" value="-1" onkeyup="this.value=this.value.replace(/[^\d]+/g,'')">
			</div>
		</div>
		<div class="form-group">
			<label for="select_topic" class="col-sm-1 control-label">类目</label>
			<div class="col-sm-6">
				<select class="form-control" id="select_topic" name="typeId">
					<option th:each="type : ${typeList}" th:value="${type.id}" th:text="${type.name}"></option>
				</select>
			</div>
		</div>
		
		<div class="form-group">
			<label for="select_topic" class="col-sm-1 control-label">详情</label>
			<div class="col-sm-6">
				<textarea id="editor" name="content" style="width:800px;height:600px;"></textarea>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-10">
				<button type="submit" class="btn btn-success">提交修改</button>
			</div>
		</div>
	</form>
	<script charset="utf-8" src="../editor/kindeditor-all.js"></script>
	<script charset="utf-8" src="../editor/lang/zh-CN.js"></script>
	<script charset="utf-8" src="../editor/editor.js"></script>
</div>


</body>
</html>
